<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional: Custom font if Inter isn't default or for specific needs */
        body {
            font-family: "Inter", sans-serif;
        }
        /* Custom modal for messages, replacing alert() */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Event Registration</h2>

        <form id="registrationForm" class="space-y-6">
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" id="fullName" name="fullName" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <div>
                <label for="eventSelect" class="block text-sm font-medium text-gray-700 mb-1">Select Event</label>
                <select id="eventSelect" name="eventSelect" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="">-- Please choose an event --</option>
                    <option value="tech_summit">Annual Tech Summit 2025</option>
                    <option value="design_workshop">Creative Design Workshop</option>
                    <option value="marketing_masterclass">Digital Marketing Masterclass</option>
                </select>
            </div>

            <div>
                <label for="comments" class="block text-sm font-medium text-gray-700 mb-1">Comments (Optional)</label>
                <textarea id="comments" name="comments" rows="3"
                          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
            </div>

            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                Register Now
            </button>
        </form>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <p id="modalMessage" class="text-xl text-gray-800 font-semibold mt-4"></p>
            <button onclick="closeModal()" class="mt-6 px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">OK</button>
        </div>
    </div>


    <script>
        // Get the form element
        const registrationForm = document.getElementById('registrationForm');
        // Get the modal elements
        const modal = document.getElementById('myModal');
        const modalMessage = document.getElementById('modalMessage');

        // Function to display the custom modal message
        function showModal(message) {
            modalMessage.textContent = message;
            modal.style.display = 'flex'; // Use flex to center content
        }

        // Function to close the modal
        function closeModal() {
            modal.style.display = 'none';
        }

        // Add an event listener for form submission
        registrationForm.addEventListener('submit', function(event) {
            // Prevent the default form submission behavior (page reload)
            event.preventDefault();

            // Get form data
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const eventSelection = document.getElementById('eventSelect').value;
            const comments = document.getElementById('comments').value;

            // Basic validation
            if (!fullName || !email || !eventSelection) {
                showModal('Please fill in all required fields.');
                return;
            }

            // You would typically send this data to a server here (e.g., using fetch API)
            // For this example, we'll just log it to the console and show a success message.
            console.log('Registration Data:');
            console.log('Full Name:', fullName);
            console.log('Email:', email);
            console.log('Selected Event:', eventSelection);
            console.log('Comments:', comments);

            // Display success message using the custom modal
            showModal('Thank you, ' + fullName + '! Your registration for the ' + document.getElementById('eventSelect').options[document.getElementById('eventSelect').selectedIndex].text + ' has been received.');

            // Optionally, clear the form fields after successful submission
            registrationForm.reset();
        });

        // Close the modal if the user clicks anywhere outside of it
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
